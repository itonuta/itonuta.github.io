<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocateControl Test</title>
    <!-- Leaflet.js Core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Locally Hosted Leaflet-LocateControl -->
    <link rel="stylesheet" href="locate/L.Control.Locate.min.css" />
    <script src="locate/L.Control.Locate.min.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([52.5200, 13.4050], 12);

        // Add a simple tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add LocateControl
        L.control.locate({
            position: 'topright',
            strings: {
                title: "Show me where I am"
            }
        }).addTo(map);
    </script>
</body>
</html>
