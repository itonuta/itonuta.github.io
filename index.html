<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Leaflet.js Core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Locally Hosted Leaflet-LocateControl -->
    <link rel="stylesheet" href="locate/L.Control.Locate.min.css" />
    <script src="locate/L.Control.Locate.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>berlino tucano Map</title>

    <!-- Web App & Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="berlino tucano" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/chubbo.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
</head>

<body>

<!-- Logo Container -->
<div id="logo-container">
    <img src="icons/berlino-tucano-map.svg" alt="Berlino Tucano Map Logo" />
</div>

    <!-- Map Container -->
    <div id="map" class="main"></div>

    <!-- Floating Filter Button -->
    <div id="filter-button" onclick="toggleFilterMenu()">
    <img src="icons/filter.svg" alt="Filter Icon" />
</div>


<!-- Hidden Dropdown Menu -->
<div id="filter-menu">
    <p class="menu-title">what are you looking for?</p>

    <label><input type="radio" name="category" class="category-filter" value="Fastfood"> fastfood</label>
    <label><input type="radio" name="category" class="category-filter" value="Secondhand"> secondhand</label>
    <label><input type="radio" name="category" class="category-filter" value="Restaurant"> restaurant</label>
    <label><input type="radio" name="category" class="category-filter" value="Bar"> bar</label>
    <label><input type="radio" name="category" class="category-filter" value="Pub"> pub</label>
    <label><input type="radio" name="category" class="category-filter" value="Club"> club</label>
    <label><input type="radio" name="category" class="category-filter" value="Cafe"> caf√©</label>
    <label><input type="radio" name="category" class="category-filter" value="Other"> other</label>
    <label><input type="radio" name="category" class="category-filter" value="Museum or gallery"> culture</label>
    <label><input type="radio" name="category" class="category-filter" value="everything!" checked> everything!</label>

    <!-- Buttons -->
    <div class="menu-buttons">
        <button id="closeFilter">let's go!</button>
        <button id="installButton">install the app</button>
    </div>
</div>

    <!-- Your Custom Map Script -->
    <script src="map.js"></script>
    <script src="install.js"></script>
</body>
</html>
