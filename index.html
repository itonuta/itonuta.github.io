    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .header {
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background-color: #fcbf12;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #installButton {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1.5px solid black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Chubbo-Regular', sans-serif;
            color: black;
        }

        #installButton:hover {
            background-color: #9315bf;
            color: #e5a8db;
            border: 1.5px solid #e5a8db;
        }

        .main {
            flex: 1;
        }

        #map {
            width: 100%;
            height: calc(100% - 50px); /* Subtract header height */
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="installButton">install the app?</button>
    </div>

    <div id="map" class="main"></div>

    <!-- Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your Custom Map Script -->
    <script src="map.js"></script>
    <script src="install.js"></script>
</body>
