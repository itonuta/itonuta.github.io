<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Leaflet.js Core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
        <!-- Locally Hosted Leaflet-LocateControl -->
    <link rel="stylesheet" href="locate/L.Control.Locate.min.css" />
    <script src="locate/L.Control.Locate.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>berlino tucano Map</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/chubbo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="berlino tucano">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    .main {
        flex: 1;
    }

    #map {
        width: 100%;
        height: 100%; /* Subtract header height */
    }

    /* Floating Filter Button */
    #filter-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        background-color: #00FF82; /* Green */
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1000; /* Ensure it stays above the map */
        transition: transform 0.2s ease;
    }
    
    /* SVG Icon inside the Button */
    #filter-button img {
    width: 50%; /* Adjust icon size (relative to the button) */
    height: 50%; /* Adjust icon size */
    margin-top: 5px; /* Move the icon lower */
}

    #filter-button:hover {
        transform: scale(1.3); /* Slight zoom effect on hover */
    }

    /* Hidden Dropdown Menu */
    #filter-menu {
        position: absolute;
        bottom: 80px; /* Above the button */
        right: 20px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        display: none; /* Initially hidden */
        z-index: 1000;
    }

    #filter-menu label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
    }
</style>
</head>
<body>

    <!-- Map Container -->
    <div id="map" class="main"></div>

    <!-- Floating Filter Button -->
    <div id="filter-button" onclick="toggleFilterMenu()">
    <img src="icons/filter.svg" alt="Filter Icon" />
</div>


    <!-- Hidden Dropdown Menu -->
    <div id="filter-menu">
        <label><input type="checkbox" class="category-filter" value="Fastfood" checked> fastfood</label>
        <label><input type="checkbox" class="category-filter" value="Secondhand" checked> secondhand</label>
        <label><input type="checkbox" class="category-filter" value="Restaurant" checked> restaurant</label>
        <label><input type="checkbox" class="category-filter" value="Bar" checked> bar</label>
        <label><input type="checkbox" class="category-filter" value="Pub" checked> pub</label>
        <label><input type="checkbox" class="category-filter" value="Club" checked> club</label>
        <label><input type="checkbox" class="category-filter" value="Cafe" checked> cafe</label>
        <label><input type="checkbox" class="category-filter" value="Other" checked> other</label>
        <label><input type="checkbox" class="category-filter" value="Museum or gallery" checked> museum or gallery</label>
    </div>

    <!-- Your Custom Map Script -->
    <script src="map.js"></script>
    <script src="install.js"></script>
</body>
</html>
