<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itonuta Map</title>
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Style for the install button */
        #installButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #installButton:hover {
            background-color: #0056b3;
        }

        /* Responsive design: adjust button size and spacing for smaller screens */
        @media (max-width: 600px) {
            #installButton {
                font-size: 12px;
                padding: 8px 16px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <button id="installButton">Install App</button>
    <iframe 
        src="https://www.google.com/maps/d/embed?mid=1OMVy2zDtSFa1eChTug6W3M6NXFT1fAY&ehbc=2E312F&noprof=1">
    </iframe>
    <script src="install.js"></script>
</body>
</html>
