<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>berlino tucano Map</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/chubbo.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fcbf12; /* Background color */
            font-family: 'Chubbo-Regular', sans-serif;
        }

        .header {
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background-color: #fcbf12;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #installButton {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: transparent; /* Transparent button */
            border: 1.5px solid black; /* Black outline */
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Chubbo-Regular', sans-serif;
            font-feature-settings: "ss02" 1; /* Enable stylistic set 2 */
        }

        #installButton:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Hover effect */
        }

        .main {
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            #installButton {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="installButton">install the app?</button>
    </div>

    <div class="main">
        <iframe src="https://www.google.com/maps/d/embed?mid=1OMVy2zDtSFa1eChTug6W3M6NXFT1fAY&ehbc=2E312F&noprof=1"></iframe>
    </div>

    <script src="install.js"></script>
</body>
</html>
