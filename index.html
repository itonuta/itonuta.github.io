<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Leaflet.js Core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
        <!-- Locally Hosted Leaflet-LocateControl -->
    <link rel="stylesheet" href="locate/L.Control.Locate.min.css" />
    <script src="locate/L.Control.Locate.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>berlino tucano Map</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/chubbo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="berlino tucano">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

<!-- Logo Container -->
<div id="logo-container">
    <img src="icons/berlino-tucano-map.svg" alt="Berlino Tucano Map Logo" />
</div>

    <!-- Map Container -->
    <div id="map" class="main"></div>

    <!-- Floating Filter Button -->
<div id="filter-button" onclick="toggleFilterMenu()">
    <img src="icons/filter.svg" alt="Filter Icon" />
</div>

<!-- Dropdown Menu -->
<div id="filter-menu">
    <ul>
        <li onclick="selectCategory('Fastfood')">Fastfood</li>
        <li onclick="selectCategory('Secondhand')">Secondhand</li>
        <li onclick="selectCategory('Restaurant')">Restaurant</li>
        <li onclick="selectCategory('Bar')">Bar</li>
        <li onclick="selectCategory('Pub')">Pub</li>
        <li onclick="selectCategory('Club')">Club</li>
        <li onclick="selectCategory('Cafe')">Cafe</li>
        <li onclick="selectCategory('Other')">Other</li>
        <li onclick="selectCategory('Museum or gallery')">Museum or Gallery</li>
    </ul>
</div>

    <!-- Your Custom Map Script -->
    <script src="map.js"></script>
    <script src="install.js"></script>
</body>
</html>
