<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blauwdruk - Portfolio</title>
  <style>
    /* Reset some default margins/padding */
    body {
      margin: 0;
      padding: 0;
      background-color: #eee; /* Light grey background */
      font-family: sans-serif;
    }

    /* Container that centers the images and adds top/bottom padding */
    .image-container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto; /* Center horizontally */
    }

    /* Each image is displayed block (no extra space around),
       with bottom margin for spacing */
    .image-container img {
      display: block;
      margin: 20px 0;     /* Vertical spacing */
      max-width: 100%;    /* Responsive width */
      height: auto;       /* Maintain aspect ratio */
      border: 1px solid #ccc; /* Optional subtle border */
      background-color: #fff;  /* White background behind each image */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Place each image in the order you want them to appear -->
      
      <img src="images/boek-floor-loonstra.png" 
         alt="boek-floor-loonstra">
      
          <img src="images/boek-charlotte-althoff.png" 
         alt="boek-charlotte-althoff">
      
          <img src="images/flyer-ardennen-voorkant-paars.png" 
         alt="flyer-ardennen-voorkant-paars">
      
          <img src="images/flyer-ardennen-achterkant-paars.png" 
         alt="flyer-ardennen-achterkant-paars">
      
          <img src="images/flyer_ardennen-foto1.jpeg" 
         alt="flyer_ardennen-foto1">

    <img src="images/flyer-ardennen-foto2.jpeg" 
         alt="flyer-ardennen-foto2">
      
          <img src="images/geboortekaartje-ruben-leo-preview.png" 
         alt="geboortekaartje-ruben-leo-preview">

    <img src="images/boek-pia-deboer.png" 
         alt="boek-pia-deboer">

  </div>
</body>
</html>
