          /* Load Lineal font in different weights */
    @font-face {
      font-family: 'Lineal';
      src: url('fonts/Lineal-Regular.woff2') format('woff2'),
           url('fonts/Lineal-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Lineal';
      src: url('fonts/Lineal-Bold.woff2') format('woff2'),
           url('fonts/Lineal-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Lineal';
      src: url('fonts/Lineal-Light.woff2') format('woff2'),
           url('fonts/Lineal-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Lineal';
      src: url('fonts/Lineal-Medium.woff2') format('woff2'),
           url('fonts/Lineal-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Lineal';
      src: url('fonts/Lineal-Heavy.woff2') format('woff2'),
           url('fonts/Lineal-Heavy.woff') format('woff');
      font-weight: 800;
      font-style: normal;
    }

    /* Apply the font globally */
    body {
      font-family: 'Lineal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E9D9EB; /* Light purple background */
      color: #333;
    }

    /* Text section at the top */
    .text-container {
      text-align: center;
      padding: 30px 20px;
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.2rem;
      font-weight: 300; /* Use Light weight */
    }

    /* Captions use a different weight */
    figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
      font-weight: 500; /* Medium weight */
    }

    /* Add hover effect to images */
    figure a img:hover {
      transform: scale(1.02);
    }
      
    /* Reset some default margins/padding */
    body {
      margin: 0;
      padding: 0;
      background-color: #eee; /* Light grey background */
      font-family: sans-serif;
    }

    /* Centered text container for the intro */
    .text-container {
      text-align: center;
      padding: 30px 20px;
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.2rem;
      color: #333;
    }

    /* Container that centers the images and adds top/bottom padding */
    .image-container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto; /* Center horizontally */
    }

    /* Use <figure> to group each image with its caption */
    figure {
      margin: 20px 0;             /* Spacing between figure blocks */
    }

    /* Style the images within each figure */
    figure img {
      display: block;
      margin: 0 auto;             /* Center the image */
      max-width: 100%;           /* Responsive width */
      height: auto;              /* Maintain aspect ratio */
      border: 1px solid #ccc;    /* Optional subtle border */
      transition: transform 0.2s ease-in-out;
    }

    /* Add a hover effect to make images slightly zoom when hovered */
    figure a img:hover {
      transform: scale(1.02);
    }

    /* Style the caption text */
    figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
    }
  </style>
