<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blauwdruk - Portfolio</title>
  <style>
    /* Reset some default margins/padding */
    body {
      margin: 0;
      padding: 0;
      background-color: #eee; /* Light grey background */
      font-family: sans-serif;
    }

    /* Container that centers the images and adds top/bottom padding */
    .image-container {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto; /* Center horizontally */
    }

    /* Use <figure> to group each image with its caption */
    figure {
      margin: 20px 0;             /* Spacing between figure blocks */
    }

    /* Style the images within each figure */
    figure img {
      display: block;
      margin: 0 auto;             /* Center the image */
      max-width: 100%;           /* Responsive width */
      height: auto;              /* Maintain aspect ratio */
      border: 1px solid #ccc;    /* Optional subtle border */
      background-color: #fff;    /* White background behind each image */
      padding: 10px;
    }

    /* Style the caption text */
    figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="image-container">
    
    <figure>
